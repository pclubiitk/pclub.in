# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: Programming Club IIT Kanpur
email: pclubiitk@gmail.com
description: > # this means to ignore newlines until "baseurl:"
  The Programming Club, IIT Kanpur
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://pclub.in" # the base hostname & protocol for your site
twitter_username: pclubiitk
github_username:  pclubiitk
facebook_username:  pclubiitk
disqus_id: 
timezone: Etc/UTC

# Gems
plugins: 
- jekyll-archives
- jekyll-paginate

# Config
paginate: 5
paginate_path: "page/:num"
# Build settings
markdown: kramdown
# Exclude dirs
exclude: [vendor]

# Archive
jekyll-archives:
  enabled: []
  layout: 'archive'
  permalinks:
    year: '/:year/'
    month: '/:year/:month/'
    day: '/:year/:month/:day/'
    tag: '/tag/:name/'
    category: '/category/:name/'

# Kramdown
kramdown:
  input: GFM
  hard_wrap: false
